  backend:
    build:
      context: ./backend/
    volumes:
      - ./backend:/usr/app/ # Mount your local code into the container
      - /usr/app/vendor # Ensure dependencies are accessible inside the container
    ports:
      - "5000:5000"
    networks:
      - dev-net
    command: ["go", "run", "-mod=vendor", "."] # Run the app without rebuilding the image

  postgres:
    image: postgres:latest
    env_file:
      - .env
    ports:
      - "5432:5432"
    # volumes:
    #   - ./database:/var/lib/postgresql/data
    networks:
      - dev-net

networks:
  dev-net:
    driver: bridge
