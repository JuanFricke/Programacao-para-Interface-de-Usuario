services:
  postgres:
    image: postgres:latest
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data # Save data in Windows
      # - ./database:/var/lib/postgresql/data # Save data in Linux
    networks:
      - dev-net

  frontend:
    build:
      context: ./frontend/
    volumes:
      - ./frontend:/usr/app/
      - /usr/app/node_modules
    env_file:
      - .env
    ports:
      - "3000:3000"
    networks:
      - dev-net

  backend:
    build:
      context: ./backend/
    volumes:
      - ./backend:/usr/app/ # Mount your local code into the container
    env_file:
      - .env
    ports:
      - "5000:5000"
    networks:
      - dev-net
    command: ["go", "run", "."] # Run the app without rebuilding the image

networks:
  dev-net:
    driver: bridge
volumes:
  pgdata:
volumes:
  pgdata: